<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #fff0f5;
                font-family: 'Segoe UI', sans-serif;
            }
    
            .container {
                background-color: white;
                padding: 30px;
                margin-top: 50px;
                border-radius: 12px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            h1 {
                color: #d291bc;
                text-align: center;
                margin-bottom: 30px;
            }
    
            label {
                color: #a0522d;
            }
    
            .form-control {
                border-radius: 8px;
            }
    
            .btn-primary {
                background-color: #d291bc;
                border: none;
            }
    
            .btn-secondary {
                background-color: #ffb6c1;
                border: none;
            }
    
            .btn-primary:hover,
            .btn-secondary:hover {
                opacity: 0.9;
            }
        </style>
    </head>
<body>
    <h2>Nueva Región</h2>
    <form method="POST">
      <input name="name" placeholder="Nombre de la región">
      <select name="continent_id">
        {% for c in continents %}
          <option value="{{ c.continent_id }}">{{ c.name }}</option>
        {% endfor %}
      </select>
      <button type="submit">Guardar</button>
    </form>
    <a href="/">Volver</a>
</body>
</html>
